<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Datasage{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/vis-network@9.1.2/dist/dist/vis-network.min.css">
    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@3.3.4/dist/vue.global.prod.js"></script>
    <!-- TanStack Table -->
    <script src="https://cdn.jsdelivr.net/npm/@tanstack/table-core@8.9.3/build/umd/index.production.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/knowledge_graph.css' %}">
    <link rel="stylesheet" href="{% static 'css/query-examples.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    <!-- App Registry for cross-script communication -->
    <script src="{% static 'js/app-registry.js' %}"></script>
    
    <!-- Vis.js Network for Knowledge Graph -->
    <script src="https://unpkg.com/vis-network@9.1.2/dist/vis-network.min.js"></script>
    <script src="{% static 'js/knowledge_graph.js' %}"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
